<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Forbidden Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>Edit Forbidden Word</h3>

        <form th:action="@{'/blacklists/edit/' + ${blacklist.id}}" method="post">
            <input type="hidden" name="id" th:value="${blacklist.id}">
            <div class="form-group">
                <label for="word">Word:</label>
                <input type="text" class="form-control" id="word" name="words" th:value="${blacklist.words}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/blacklists/management" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
